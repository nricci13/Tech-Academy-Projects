<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Challenge 10</title>
        <meta charset="utf-8">
    </head>
    <style>
       .container {
        position: relative;
       }

       .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: .5s ease;
        background-color: gray;
       }

       .overlay:hover {
            opacity: 0.25;
       }
    </style>
    <body>
        <div class="container">
            <video controls muted autoplay loop><source src="./candle.mp4" type="video/mp4"></video>
            <div class="overlay">
                <p>Hello World</p>
            </div>
        </div>
    </body>
