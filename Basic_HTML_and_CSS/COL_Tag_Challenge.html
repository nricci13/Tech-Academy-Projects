<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>COL Tag Challenge</title>
    </head>
    <style>        
        col {
            background-color: red;
        }
    </style>
    <body>
        <table>
            <colgroup>
                <col span="2">
                <col span="1" style="background-color: blue;">
            </colgroup>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>34851</td>
                <td>Movie</td>
                <td>$153</td>
            </tr>
        </table>
    </body>

</html>
